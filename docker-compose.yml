version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-nextauth-secret-change-in-production}
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      api-gateway:
        condition: service_healthy

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-suchi}:${POSTGRES_PASSWORD:-suchi_dev_password}@postgres:5432/${POSTGRES_DB:-suchi}
      - PARSER_SERVICE_URL=http://linkedin-parser:8001
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - STORAGE_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - STORAGE_BUCKET=suchi-pdfs
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      linkedin-parser:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  linkedin-parser:
    build:
      context: ./services/linkedin-parser
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-suchi}
      - POSTGRES_USER=${POSTGRES_USER:-suchi}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-suchi_dev_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-suchi}"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}

volumes:
  postgres_data:
  minio_data:
