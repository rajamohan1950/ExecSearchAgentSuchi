services:
  - type: web
    name: suchi-api-gateway
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r services/api-gateway/requirements.txt
    startCommand: cd services/api-gateway && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: suchi-db
          property: connectionString
      - key: PARSER_SERVICE_URL
        value: http://localhost:8001
      - key: STORAGE_ENDPOINT
        value: https://s3.amazonaws.com
      - key: STORAGE_ACCESS_KEY
        sync: false
      - key: STORAGE_SECRET_KEY
        sync: false
      - key: STORAGE_BUCKET
        value: suchi-pdfs
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://frontend-9pewj7qbg-rajamohans-projects.vercel.app,https://frontend-*.vercel.app

databases:
  - name: suchi-db
    plan: free
    databaseName: suchi
    user: suchi
